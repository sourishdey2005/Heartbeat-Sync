<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartbeat Sync â€” A Love Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500&family=Caveat:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff758f;
            --dark: #050102;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            font-family: 'Inter', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }
        h1, h2, .serif-font {
            font-family: 'Playfair Display', serif;
        }
        .handwriting {
            font-family: 'Caveat', cursive;
        }
        .dancing {
            font-family: 'Dancing Script', cursive;
        }
        .heart-glow {
            filter: drop-shadow(0 0 20px rgba(255, 77, 109, 0.6));
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            10% { transform: scale(1.1); }
            20% { transform: scale(1.02); }
            30% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        .pulse-animation {
            animation: pulse var(--pulse-duration) ease-in-out infinite;
        }
        .fade-in {
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .letter-paper {
            background: linear-gradient(135deg, #fff9f0 0%, #fef3e2 100%);
            box-shadow: 0 10px 50px rgba(0,0,0,0.8), inset 0 0 20px rgba(0,0,0,0.05);
            border-radius: 4px;
            color: #433;
        }
        .section-transition {
            transition: opacity 1s ease-in-out, transform 1s ease-out;
        }
        .mask-gradient {
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        }
        /* Custom thin scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 77, 109, 0.2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 77, 109, 0.5);
        }
    </style>

</head>
