<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartbeat Sync â€” An Eternal Rhythm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500&family=Caveat:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff758f;
            --dark: #050102;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.05);
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            font-family: 'Inter', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }
        .handwriting { font-family: 'Caveat', cursive; }
        .dancing { font-family: 'Dancing Script', cursive; }
        .serif { font-family: 'Playfair Display', serif; }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: brightness(1); }
            10% { transform: scale(1.08); filter: brightness(1.2); }
            20% { transform: scale(1); filter: brightness(1); }
            30% { transform: scale(1.12); filter: brightness(1.3); }
            100% { transform: scale(1); filter: brightness(1); }
        }
        .pulse-animation {
            animation: pulse var(--pulse-duration) ease-in-out infinite;
        }

        .letter-paper {
            background: #fffdfa;
            background-image: radial-gradient(#d1d1d1 1px, transparent 0);
            background-size: 24px 24px;
            box-shadow: 0 20px 80px rgba(0,0,0,0.9), inset 0 0 60px rgba(0,0,0,0.05);
            border-radius: 4px;
            color: #2d2d2d;
            transform: rotate(-0.5deg);
        }

        .text-glow-pink {
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.5);
        }

        .bg-vignette {
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.8) 100%);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, transparent, var(--primary), transparent);
            border-radius: 10px;
        }

        .perspective-1000 { perspective: 1000px; }
    </style>

</head>

</body>
</html>
